name: Publication

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - run: cargo publish --manifest-path single_use_seals/Cargo.toml --all-features
      - run: cargo publish --manifest-path strict_encoding/derive/Cargo.toml --all-features
      - run: cargo publish --manifest-path strict_encoding/Cargo.toml --all-features
      - run: cargo publish --manifest-path commit_verify/Cargo.toml --all-features
      - run: cargo publish --all-features
