[workspace]
members = [
    ".",
    "commit_verify",
    "single_use_seals"
]
default-members = [
    ".",
    "commit_verify",
    "single_use_seals"
]

[package]
name = "client_side_validation"
version = "0.10.0-beta.1"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@lnp-bp.org>"]
description = "Client-side validation foundation library"
repository = "https://github.com/LNP-BP/client_side_validation"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "cryptocurrency", "smart-contracts", "blockchain"]
categories = ["cryptography::cryptocurrencies", "encoding", "parsing"]
readme = "README.md"
edition = "2021"
rust-version = "1.66.0"
exclude = [".github", "commit_verify", "single_use_seals"]

[lib]
name = "client_side_validation"
path = "src/lib.rs"

[dependencies]
commit_verify = { version = "0.10.0-beta.1", path = "./commit_verify" }
single_use_seals = { version = "0.10.0-beta.1", path = "./single_use_seals" }
serde_crate = { package = "serde", version = "1", features = ["derive"], optional = true }

[features]
default = []
all = ["serde", "rand", "async"]
async = ["single_use_seals/async"]
rand = ["commit_verify/rand"]
serde = ["serde_crate", "commit_verify/serde"]

[package.metadata.docs.rs]
features = [ "all" ]
